<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD IN FRONT </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="style.css" /> -->
  
</head>
<body>
  <div class="container row mt-5 mx-5"> 

    <div class="col-3" id="add-form-container" >
      <form action="" id="person-form"> 
          <h6 class="mb-3  ">حساب کاربری</h6>

        <div class="form-floating mb-3 mt-5" id="signUp-form">
          <input type="text" class="form-control" placeholder="نام" name="input-name" id="name-input" />
          <label for="input-name">نام</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" class="form-control" placeholder="نام خانوادگی" name="input-lastname" id="lastname-input" />
          <label for="input-lastname">نام خانوادگی</label>

        </div>
        <div class="form-floating mb-3" >
          <input type="email"class="form-control" placeholder="ایمیل" name="input-email" id="email-input" />
          <label for="input-email">ایمیل</label>

        </div>
        <div class="form-floating mb-3" >
          <input type="tel" class="form-control" placeholder="شماره تماس" name="input-phon-number" id="phone-number-input" />
          <label for="input-phon-number">شماره تلفن</label>

        </div>
        <div>
           <a id="form-btn" href="/add" class="btn btn-success w-100">عضویت</a>
        </div>
      </form>
  </div>


  <div class="col-9">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>ایمیل</th>
                <th width="200">شماره تلفن</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="persons">

        </tbody>
    </table>
  </div>
</div>

    <script src="script.js">
    
    </script>
</body>
</html>
