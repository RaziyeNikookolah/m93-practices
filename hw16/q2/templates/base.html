<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast api CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <h5 >FastAPI CRUD (Create, Read, Update and Delete) with sqlalchemy Jinja2 Template</h5>
  <div class="container row mt-5">
    <div class="col-3">
      <form action="" > 
        <h6 class="mb-3  ">حساب کاربری</h6>

        <div class="form-floating mb-3 mt-5" id="signUp-form">
        <input type="text" class="form-control" placeholder="نام" name="input-name" id="input-name" />
        <label for="input-name">نام</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" class="form-control" placeholder="نام خانوادگی" name="input-lastname" id="input-lastname" />
        <label for="input-lastname">نام خانوادگی</label>

      </div>
      <div class="form-floating mb-3" >
        <input type="email"class="form-control" placeholder="اینیل" name="input-email" id="input-email" />
        <label for="input-email">ایمیل</label>

      </div>
      <div class="form-floating mb-3" >
        <input type="tel" class="form-control" placeholder="شماره تماس" name="input-phon-number" id="input-phon-number" />
        <label for="input-phon-number">شماره تلفن</label>

      </div>
      <div>
        <button type="submit"  class="btn btn-primary w-100"id="btn-register">عضویت</button>
      </div>
    </div>
    {% block content %}
         
    {% endblock content %}
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
