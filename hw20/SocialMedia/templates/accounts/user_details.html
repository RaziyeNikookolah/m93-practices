{% extends "base.html" %}
{% block title %}user details{% endblock %}
{% block content %}

    <div class="container">
      <h2>{{user.first_name|capfirst}} {{user.last_name|capfirst}}</h2>
      <div class="row">

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User details:</h5>
              <p class="card-text">National Code: {{user.national_code}} <br>Phone Number: {{user.phone_number}} <br>Address: {{user.address}}.</p>
            </div>
          </div>
        </div>

      </div>
    </div>

{% endblock %}
