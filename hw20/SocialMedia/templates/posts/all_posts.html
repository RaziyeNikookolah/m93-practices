{% extends "base.html" %}

{% block title %}All posts{% endblock %}

{% block content %}
 <div class="container">
      <h2>All Posts</h2>
      <table class="table table-striped table-bordered">
      <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>

          </tr>
        </thead>
        <tbody>

         {% for post in posts %}

          <tr>
              <td><a class="text-decoration-none link-dark" href="{% url 'post_details' post.id %}">{{post.title}}</a></td>
              <td>{{post.author}}</td>
              <td>{{post.image}}</td>

          </tr>
        {% endfor %}
        </tbody>
      </table>
     <div>
         <a href="{% url 'all_users' %}" class="text-decoration-none link-dark">All users</a>
         <br>
         <a href="{% url 'add_post' user.id %}" class="text-decoration-none link-dark">Add a post</a>
         <p>salam</p>
     </div>
    </div>

{% endblock %}
