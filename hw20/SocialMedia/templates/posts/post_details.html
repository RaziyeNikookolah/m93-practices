{% extends "base.html" %}
{% block title %}Post details{% endblock %}
{% block content %}

    <div class="container">
      <h2>{{post.title|capfirst}} </h2>
      <div class="row">

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="card-text"> {{post.body}} <br>{{post.comment}} <br>Author:  {{post.author|capfirst}}

                <div>
                  Comments:
                  <br>
                  <ul>
                  {% for comment in comments %}
                      <li>
                        {{comment}}
                        <hr style="width:50%;text-align:left;margin-left:0">
                      </li>
                  {% endfor %}
                  </ul>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

{% endblock %}
