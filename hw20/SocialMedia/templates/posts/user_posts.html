{% extends "base.html" %}

{% block title %}All posts{% endblock %}

{% block content %}
 <div class="container">
      <h2>All Posts of {{user.first_name}} {{user.last_name}}</h2>
      <table class="table table-striped table-bordered">

        <tbody>
        <thead>
          <tr>
            <th>Title</th>
            <th></th>

<!--            <th>Author</th>-->
<!--            <th>National Code</th>-->
<!--            <th>Phone Number</th>-->
<!--            <th>Address</th>-->
          </tr>
        </thead>
         {% for post in posts %}

          <tr>
              <td><a class="text-decoration-none link-dark" href="{% url 'post_details' post.id %}">{{post.title}}</a></td>
              <td>{{post.body}}</td>
              <td>{{post.image}}</td>
<!--              <td>{{user.national_code}}</td>-->
<!--              <td>{{user.phone_number}}</td>-->
<!--              <td>{{user.address}}</td>-->
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
